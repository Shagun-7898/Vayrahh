<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Vayrahh - Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --pink:#ff7aa2;
      --pink-soft:#ffe4ef;
      --card:#ffffff;
      --text:#231f20;
    }
    *{box-sizing:border-box;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial}
    body{margin:0;background:linear-gradient(180deg,#fff 0%,#fff7fb 100%);color:var(--text);}
    header{
      display:flex;align-items:center;justify-content:space-between;
      padding:14px 22px;background:#fff;border-bottom:1px solid #f7cadd;
    }
    .brand{display:flex;align-items:center;gap:10px}
    .logo-circle{
      width:40px;height:40px;border-radius:999px;
      background:radial-gradient(circle at 30% 30%,#ffeef7,#ff7aa2);
      display:flex;align-items:center;justify-content:center;
      font-weight:700;font-size:16px;color:#fff;
    }
    .title-wrap h1{margin:0;font-size:18px;letter-spacing:0.16em;text-transform:uppercase;}
    .title-wrap span{font-size:11px;color:#777}
    nav a{
      text-decoration:none;font-size:14px;padding:8px 10px;border-radius:999px;
      border:1px solid #ffd1e3;background:#fff;color:#d12f6b;margin-left:4px;
    }
    nav a.primary{background:var(--pink);border-color:var(--pink);color:#fff;}
    .container{max-width:900px;margin:22px auto;padding:0 18px;}
    .card{
      background:var(--card);border-radius:16px;padding:14px;
      box-shadow:0 8px 18px rgba(204,126,150,0.16);
      border:1px solid #ffe1ee;
      margin-bottom:16px;
    }
    .item{display:flex;align-items:center;gap:12px;margin-bottom:10px;}
    .item img{width:70px;height:70px;object-fit:cover;border-radius:12px;background:#ffeef6;}
    .item-main{flex:1;}
    .small{font-size:12px;color:#777;}
    .totals{display:flex;justify-content:space-between;align-items:center;margin-top:8px;font-size:14px;}
    .totals strong{color:#c2185b;}
    .btn-primary{
      border:none;border-radius:999px;padding:9px 16px;font-size:14px;
      background:var(--pink);color:#fff;cursor:pointer;text-decoration:none;display:inline-block;
    }
    .empty{text-align:center;padding:30px 10px;font-size:14px;color:#777;}
    footer{text-align:center;font-size:11px;color:#888;padding:18px 0;margin-top:24px;}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo-circle">V</div>
      <div class="title-wrap">
        <h1>VAYRAHH</h1>
        <span>Your Cart</span>
      </div>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html" class="primary">Cart</a>
      <a href="checkout.html">Buy</a>
    </nav>
  </header>

  <main class="container">
    <h2>Cart</h2>
    <p class="small">Review your selected women kurtis before buying.</p>
    <div id="cartBox"></div>
  </main>

  <footer>
    Cash on Delivery only · Student demo project.
  </footer>

  <script>
    const $ = (id)=>document.getElementById(id);

    function getCart(){
      return JSON.parse(localStorage.getItem('vay_cart') || '[]');
    }

    function updateCart(){
      const wrap = $('cartBox');
      const cart = getCart();
      if(cart.length === 0){
        wrap.innerHTML = `
          <div class="card">
            <div class="empty">
              Your cart is empty.<br/><br/>
              <a href="index.html">Go to Home to add products.</a>
            </div>
          </div>`;
        return;
      }

      let html = '<div class="card">';
      let total = 0;

      cart.forEach(item=>{
        const lineTotal = item.price * item.qty;
        total += lineTotal;
        html += `
          <div class="item">
            <img src="${item.image}" alt="${item.title}" />
            <div class="item-main">
              <div><strong>${item.title}</strong></div>
              <div class="small">Qty: ${item.qty} · Price: ₹${item.price}</div>
            </div>
            <div><strong>₹${lineTotal}</strong></div>
          </div>
        `;
      });

      html += `
        <div class="totals">
          <div>Total (COD)</div>
          <strong>₹${total}</strong>
        </div>
        <div style="margin-top:10px; text-align:right;">
          <a class="btn-primary" href="checkout.html">Proceed to Buy</a>
        </div>
      </div>`;

      wrap.innerHTML = html;
    }

    updateCart();
  </script>
</body>
</html>
